<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/34cfb03424.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.datatables.net/v/dt/dt-2.0.1/datatables.min.css" rel="stylesheet">

</head>
<body>

<h2>Lista de Productos</h2>
<button type="button" id="btnagregar" class="btn btn-primary">Agregar</button>
<br/>
<br/>
<div class="container">
    <div>
        <table id="tablaProductos" class="table table-striped table-bordered" data-searching="false">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre producto</th>
                <th scope="col">Descripci贸n</th>
                <th scope="col">Precio</th>
                <th scope="col">Stock</th>
                <th scope="col">Categoria</th>
                <th scope="col">Imagen</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>
<div class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Registrar Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="user">

                    <div class="form-group">
                        <input type="text" class="form-control form-control-user" id="txtNombre"
                               placeholder="nombre">
                    </div>
                    <br/>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-user" id="txtDescripcion"
                               placeholder="descripci贸n">
                    </div>
                    <br/>

                    <div class="form-group">
                        <input type="email" class="form-control form-control-user" id="txtPrecio"
                               placeholder="precio">
                    </div>
                    <br/>

                    <div class="form-group">
                        <input type="text" class="form-control form-control-user" id="txtStock"
                               placeholder="stock">
                    </div>
                    <br/>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-user" id="txtCategoria"
                               placeholder="categoria">
                    </div>
                    <br/>
                    <form id="formulario">
                        <input type="file" id="urlimagen" accept="image/*" title="Seleccionar">
                    </form>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button onclick="registrarProducto()" type="button" class="btn btn-primary">Agregar</button>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script/Productos.js"></script>
<script src="https://cdn.datatables.net/v/dt/dt-2.0.1/datatables.min.js"></script>


<script>
    // Obtener referencia al bot贸n que abre el modal
var openModalBtn = document.getElementById('btnagregar');

// Obtener referencia al modal
var modal = new bootstrap.Modal(document.querySelector('.modal'));

// Agregar un evento de clic al bot贸n para abrir el modal
openModalBtn.addEventListener('click', function () {
    modal.show();
});
</script>

</body>
</html>
