<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Bonita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/34cfb03424.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.datatables.net/v/dt/dt-2.0.1/datatables.min.css" rel="stylesheet">
</head>
<body>

<h2>Lista de Usuarios</h2>

<button type="button" id="openModalBtn" class="btn btn-primary">Agregar</button>
<br/>
<br/>

<div class="container">
    <div>
        <table id="tablaUsuarios" class="table table-striped table-bordered" data-searching="false">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Usuario</th>
                <th scope="col">Password</th>
                <th scope="col">Nombre</th>
                <th scope="col">Email</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>


<div class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Registrar Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="user">
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="text" class="form-control form-control-user" id="txtNombre"
                                   placeholder="nombre">
                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="form-control form-control-user" id="txtUsuario"
                                   placeholder="usuario">
                        </div>
                    </div>
                    <br/>

                    <div class="form-group">
                        <input type="email" class="form-control form-control-user" id="txtEmail"
                               placeholder="Email">
                    </div>
                    <br/>

                    <div class="form-group">
                        <input type="text" class="form-control form-control-user" id="txtRol"
                               placeholder="Rol">
                    </div>
                    <br/>
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="password" class="form-control form-control-user"
                                   id="txtPassword" placeholder="Password">
                        </div>
                        <div class="col-sm-6">
                            <input type="password" class="form-control form-control-user"
                                   id="txtRepetirPassword" placeholder="Repeat Password">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button onclick="registrarUsuario()" type="button" class="btn btn-primary">Agregar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script/Usuarios.js"></script>
<script src="https://cdn.datatables.net/v/dt/dt-2.0.1/datatables.min.js"></script>
<script>
    // Obtener referencia al botón que abre el modal
var openModalBtn = document.getElementById('openModalBtn');

// Obtener referencia al modal
var modal = new bootstrap.Modal(document.querySelector('.modal'));

// Agregar un evento de clic al botón para abrir el modal
openModalBtn.addEventListener('click', function () {
    modal.show();
});
</script>
</body>
</html>
